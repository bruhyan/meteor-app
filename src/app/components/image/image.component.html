<div class="image-container">
    <mat-card class="traffic-img-card">
        <div class="traffic-img-card-header">
            <h1>Traffic Image</h1>
            <div *ngIf="location != null; else noData">
                <h3>{{location.city}}</h3>
                <h3>{{location.formattedDate}}</h3>
            </div>
            <ng-template #noData>
                <h3>Data not available</h3>
            </ng-template>
        </div>
        <div class="traffic-img-container" *ngIf="location != null; else noImage">
            <img mat-card-image class="traffic-img" src={{location.image}}>
        </div>
        <ng-template #noImage class="no-image">
            <div class="no-image-container">
                <img mat-card-image class="no-data-img" src="../../../assets/images/not-found.png">
            </div>
        </ng-template>

    </mat-card>
</div>
