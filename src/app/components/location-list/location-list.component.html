<div class="location-list-container">
    <mat-card>
        <h1>Locations</h1>
        <div class="table-container">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" class="location-table">

                    <!-- Location Column -->
                    <ng-container matColumnDef="location">
                        <th mat-header-cell *matHeaderCellDef> Location </th>
                        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
                    </ng-container>

                    <!-- DateTime Column -->
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef> Date </th>
                        <td mat-cell *matCellDef="let element"> {{element.formattedDate}} </td>
                    </ng-container>

                    <!-- Image Column -->
                    <ng-container matColumnDef="view">
                        <th mat-header-cell *matHeaderCellDef> View Image and Weather </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-flat-button color="primary" (click)="submitLocation(element)">View</button>
                        </td>
                    </ng-container>

                    <!-- No data -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="9999">
                            No data matching the filter
                        </td>
                    </tr>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </mat-card>
</div>
