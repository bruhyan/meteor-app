<mat-card>
    <div class="row">
        <div class="col-md-3 offset-2 col-s-12">
            <h2>Date</h2>
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-md-4 col-s-12 offset-2">
            <h2>Time</h2>
            <div class="time-picker-container">
                <div class="row">
                    <input [ngxTimepicker]="toggleTimepicker" [disableClick]="true" readonly placeholder="Choose a time"
                        class="time-picker">
                    <div class="time-picker-icon">
                        <ngx-material-timepicker-toggle [for]="toggleTimepicker"></ngx-material-timepicker-toggle>
                        <ngx-material-timepicker #toggleTimepicker></ngx-material-timepicker>
                    </div>

                </div>

            </div>
        </div>
    </div>
</mat-card>
